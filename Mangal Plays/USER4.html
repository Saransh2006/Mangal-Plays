<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscribed</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        .logo img {
            height: 50px;
        }

        /* Profile Image Styling */
        .profile-image {
            margin-top: 20px;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Paragraph Styling */
        .description {
            margin-top: 15px;
            max-width: 600px;
            text-align: center;
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="mp-logo21.png">
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="profile-image">
            <img src="teachers (5).jpeg" alt="Profile Image">
        </div>
        <p class="description">This is a short paragraph describing the purpose of the webpage or providing an introduction.</p>
    </main>
</body>
</html>
